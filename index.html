<title>Random Tree Generator - by K Murphy</title>
<link rel="image_src" href="RandomTree.png" />
<meta property="og:image" content="http://d05107250.github.io/RandomTree.png">
<canvas id="myCanvas" width="2000" height="1000">
</canvas> 

<script>

var isMobile = false; //initiate as false
// device detection
if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) )
	isMobile = true;

 function Sin(degrees){
	return Math.sin(degrees/180*Math.PI);
 }
 
 function Cos(degrees){
	return Math.cos(degrees/180*Math.PI);
 }
 
 function drawTree(X,Y,length,angle,iterations){
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var endX = X + length * Cos(angle);
	var endY = Y - length * Sin(angle)
	ctx.moveTo(X,Y);
	ctx.lineTo(endX,endY);
	ctx.lineWidth = isMobile?3:1;
	ctx.stroke();
	
	if (iterations > 0){		
		drawTree(endX,endY,length * 0.9 * Math.random(),angle + 40 * Math.random(),iterations - 1);
		drawTree(endX,endY,length * 0.9 * Math.random(),angle - 40 * Math.random(),iterations - 1);
		//drawTree(endX,endY,length*.5,angle +30,iterations - 1);
		//drawTree(endX,endY,length * .5,angle - 30,iterations - 1);
	} else {
		ctx.fillStyle = "red";
		ctx.beginPath();
		ctx.arc(endX,endY,isMobile?10:4,0,2*Math.PI);
		ctx.fill();		
		ctx.fillStyle = "black";
	}
 }
 
 
 var canvasWidth = window.innerWidth - 20;
 var canvasHeight = window.innerHeight - 20;
 
 document.getElementById("myCanvas").width = canvasWidth;
 document.getElementById("myCanvas").height = canvasHeight;
 //drawTree(Math.floor(canvasWidth/2),canvasHeight,Math.floor(canvasHeight/4),90,9);
 drawTree(Math.floor(canvasWidth/2),canvasHeight,Math.floor(canvasHeight/3),90,9);
 
</script>
