
<body onload="next()">
<form action="javascript:check()">
<p id="question"></p>
<p id="instruction"></p><input type="text" id="answer">
<input type="submit" value="Check"><br><br>
</form>
<button onclick="show()">Show Answer</button>
<button onclick="next()">Next</button><br><br>
<button onclick="errorReport()">Error</button><br><br>
</body>
<script src="spanish_data_0.js"></script>
<script src="spanish_data_1.js"></script>
<script src="spanish_data_2.js"></script>
<script src="spanish_data_3.js"></script>
<script src="spanish_data_4.js"></script>
<script>
var questionNumber;

function next() {
	questionNumber = Math.floor(Math.random() * questionList.length);
	document.getElementById("question").innerHTML = questionList[questionNumber].question;
	document.getElementById("instruction").innerHTML = "Type the " + questionList[questionNumber].language + " translation: ";
	document.getElementById("answer").value = "";
	document.getElementById("answer").focus();
}

function show() {
	answerNumber = Math.floor(Math.random() * questionList[questionNumber].answers.length);
	alert(questionList[questionNumber].answers[answerNumber]);
}

function check(){
	var answer = document.getElementById("answer").value.trim();
	if (questionList[questionNumber].answers.indexOf(answer) > -1) {
		alert("Correct");
		next();
	} else {
		alert("Incorrect");
		document.getElementById("answer").focus();
	}	
}

function errorReport() {
	var hrefString = "mailto:kevmur@yahoo.co.uk?subject=Spanish%20Error%20Report&body="
						+ "Question%3A%20" + questionList[questionNumber].question.replace(/ /g, "%20") + "%0A"
						+ "Accepted%20Answers%3A%20%0A";
						for (var i = 0; i < questionList[questionNumber].answers.length; i ++){
							hrefString += "%20%20%20%20" + questionList[questionNumber].answers[i] + "%0A";
						}
						hrefString += "User%20Answer%3A%20" + document.getElementById("answer").value;
						
						
	window.location.href = hrefString;
}
</script>
